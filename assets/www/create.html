<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>LifeOST</title>
        <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/leaflet.js"></script>
		<script type="text/javascript" src="js/create.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="css/leaflet.css" />
    </head>
	<body>
		<img src="img/png/LifeOST_white.png" style="width:100%"/>
		<hr />
		<center>
			<div class="row-fluid">
				<div class="span10">
					<div id="map" style="width:100%;border-style:solid;border-width:1px;">
					</div>
				</div>
				<div class="span2">
					<div id="map" class="btn-group btn-group-vertical">
						<a href="#" id="tool-addpolygon" class="btn btn-inverse active"><i class="icon-file icon-white"></i><br/><small>New Region</small></a>
						<a href="#" id="tool-finishpolygon" class="btn btn-inverse"><i class="icon-pencil icon-white"></i><br/><small>Finish Polygon</small></a>
						<a href="#" id="tool-deletepolygon" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i><br/><small>Delete Region</small></a>
						<a href="#" id="tool-recenter" class="btn btn-inverse"><i class="icon-home icon-white"></i><br/><small>Recenter View</small></a>
						<a href="index.html" id="tool-delete" class="btn btn-inverse"><i class="icon-trash icon-white"></i><br/><small>Discard Profile</small></a>
						<a href="#" id="tool-save" class="btn btn-inverse"><i class="icon-ok icon-white"></i><br/><small>Save Profile</small></a>
					</div>
				</div>
			</div>
		</center>
		<div id="debug"></div>
	</body>
</html>
