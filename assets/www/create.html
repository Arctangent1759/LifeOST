<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>LifeOST</title>
        <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/leaflet.js"></script>
		<script type="text/javascript" src="js/create.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="css/leaflet.css" />
    </head>
	<body>
		<img src="img/png/LifeOST_white.png" style="width:100%"/>
		<hr />
		<center>
			<div class="row-fluid">
				<div class="span10">
					<div id="map" style="width:100%;border-style:solid;border-width:1px;">
					</div>
				</div>
				<div class="span2">
					<div id="map" class="btn-group btn-group-vertical">
						<a href="#" id="tool-addpolygon" class="btn btn-inverse active"><i class="icon-file icon-white"></i><br/><small>New Region</small></a>
						<a href="#" id="tool-finishpolygon" class="btn btn-inverse"><i class="icon-pencil icon-white"></i><br/><small>Finish Polygon</small></a>
						<a href="#" id="tool-deletepolygon" class="btn btn-inverse"><i class="icon-ban-circle icon-white"></i><br/><small>Delete Region</small></a>
						<a href="#" id="tool-recenter" class="btn btn-inverse"><i class="icon-home icon-white"></i><br/><small>Recenter View</small></a>
						<a href="index.html" id="tool-delete" class="btn btn-inverse"><i class="icon-trash icon-white"></i><br/><small>Discard Profile</small></a>
						<a href="#" id="tool-save" class="btn btn-inverse"><i class="icon-ok icon-white"></i><br/><small>Save Profile</small></a>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div id="music-select" style="overflow:hidden;border-radius:25px;height:200px;background-image: linear-gradient(bottom, rgb(77,76,77) 0%, rgb(0,0,0) 59%);background-image: -o-linear-gradient(bottom, rgb(77,76,77) 0%, rgb(0,0,0) 59%);background-image: -moz-linear-gradient(bottom, rgb(77,76,77) 0%, rgb(0,0,0) 59%);background-image: -webkit-linear-gradient(bottom, rgb(77,76,77) 0%, rgb(0,0,0) 59%);background-image: -ms-linear-gradient(bottom, rgb(77,76,77) 0%, rgb(0,0,0) 59%);background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0, rgb(77,76,77)),color-stop(0.59, rgb(0,0,0)));">
						<h3 style="color:white; text-align:center">Select Music</h3>
						<table style="width:100%"><tr>
							<td width="20%" align="center"><span style="padding-left:10px ; color:white;"><strong>Song Title</strong></span></td>
							<td width="40%" align="center"><span style="padding-left:10px ; color:white;"><strong>Song Path</strong></span></td>
							<td width="10%" align="center"><span style="padding-right:10px ; color:white;"><strong>Selected</strong></span></td>
						</tr></table>
						<div id="music-container" style="overflow-y:scroll;height:90px;padding:10px;">
						</div>
						<!--
						$(".music-checkbox").each(function(){if(this.checked){console.log($($(this).parent().parent().siblings()[1]).children().html());}})
						$("#music-container").append(SONG_DIV_TEMPLATE.format("SONG NAME","/etc/pw"))
						-->
					</div>
				</div>
			</div>
		</center>
		<div id="debug"></div>
	</body>
</html>
